  <div class="main_contant">
    <!-- Here is sidebar -->
    <div class="sidebar" >
      <span class="closeBtn">&times;</span>
      <a href="/userdashbord" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
      <a href="/showcontact" class="item"><i class="fa-solid fa-id-card-clip"></i> View Contact</a>
      <a href="/addcontact" class="item"><i class="fa-sharp fa-solid fa-user-plus"></i> Add Contact</a>
      <a href="/userdashbord" class="item"><i class="fa-regular fa-user"></i> Your Profile</a>
      <a href="/login" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
    <!-- End Of Sidebar -->
    <!-- Here is content -->
    <div class="content" >
      <i class="fas fa-bars m-3"></i>
      <h1 class="text-center"> add contact </h1>
      <form  #contactForm="ngForm">

        <!-- Here is Name Field-->
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-plus"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" placeholder="Enter Name Here">
          </div>
        <br>

        <!-- Here is NickName Field-->
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.nickName" name="nickname" placeholder="Enter NickName Here">
          </div>
        <br>
        

        <!--Here is Email field -->
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.email" name="email" placeholder="Enter Email Here">
          </div>
        <br>
    

        <!--Here is Mobile Number field  -->
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-phone"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.mNumber" name="mobile" placeholder="Enter Mobile Number Here">
          </div>
        <br>
        

        <!--Here is Profetion field -->
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa fa-briefcase"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.profetion" name="profetion" placeholder="Enter Profetion Here">
          </div>
        <br>

         <!-- Here is Add Contact button  -->
         <div class="router">
            <button type="button" class="btn btn-primary"  (click)="saveContact()" > Add Contact</button><br><br> 
         </div>
      </form>
   </div> 
    
  </div>
  <!-- End Of Content-->
